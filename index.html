<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لعبة اختبار الذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      // Prevents FOUC (flash of unstyled content) for dark mode
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f0f4f8;
        background-image: radial-gradient(circle at top right, #e0e7ff 0%, #f0f4f8 50%);
        color: #1e293b;
        transition: background-color 0.5s ease-in-out;
      }
      .dark body {
        background-color: #0f172a;
        background-image: radial-gradient(circle at top right, #1e293b 0%, #0f172a 40%);
        color: #e2e8f0;
      }

      /* --- Themed Backgrounds --- */
      body.theme-science { background-color: #0f172a; }
      .dark body.theme-science { background-color: #020617; }
      body.theme-history { background-color: #f5deb3; }
      .dark body.theme-history { background-color: #5c4033; }
      body.theme-geography { background-color: #22c55e; }
      .dark body.theme-geography { background-color: #15803d; }
      body.theme-sports { background-color: #166534; }
      .dark body.theme-sports { background-color: #14532d; }
      body.theme-art { background: linear-gradient(-45deg, #ec4899, #f97316, #eab308, #8b5cf6); background-size: 400% 400%; }
      body.theme-anime { background: linear-gradient(-45deg, #f472b6, #a78bfa, #60a5fa, #f9a8d4); background-size: 400% 400%; }
      body.theme-nature { background: linear-gradient(45deg, #65a30d, #22c55e, #10b981, #06b6d4); background-size: 400% 400%; }
      body.theme-islamic { background: radial-gradient(circle, #0f172a, #020617); }
      .dark body.theme-islamic { background: radial-gradient(circle, #020617, #000000); }
      body.theme-health { background-color: #fef2f2; }
      .dark body.theme-health { background-color: #4c0519; }
      body.theme-cinema { background-color: #111827; }
      .dark body.theme-cinema { background-color: #000000; }
      body.theme-gaming { background: linear-gradient(135deg, #1d2b64, #f8cdda); background-size: 200% 200%; }
      .dark body.theme-gaming { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); background-size: 200% 200%; }
      body.theme-space { background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); }
      .dark body.theme-space { background: #000; }

      @keyframes gradient-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* --- Button Glow Effect --- */
      .dark .choice-btn-glow:not(:disabled):hover {
        box-shadow: 0 0 12px 2px rgba(99, 102, 241, 0.6); /* indigo-500 glow */
      }
      .dark .choice-btn-glow.selected {
        box-shadow: 0 0 15px 3px rgba(99, 102, 241, 0.7); /* indigo-500 glow */
      }
      .dark .choice-btn-glow.correct {
        box-shadow: 0 0 15px 3px rgba(34, 197, 94, 0.7); /* green-500 glow */
      }
      .dark .choice-btn-glow.wrong {
        box-shadow: 0 0 15px 3px rgba(239, 68, 68, 0.7); /* red-500 glow */
      }

      .toast-container {
        position: fixed;
        top: 1.25rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 50;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: center;
      }
      .toast {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.25rem;
        background-color: #1f2937; /* gray-800 */
        color: white;
        border-radius: 9999px;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        animation: toast-fade-in-out 4s ease-in-out forwards;
      }
      .dark .toast {
        background-color: #f9fafb; /* gray-50 */
        color: #1f2937; /* gray-800 */
      }
      @keyframes toast-fade-in-out {
        0% { opacity: 0; transform: translateY(-20px); }
        15% { opacity: 1; transform: translateY(0); }
        85% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(10px); }
      }
      .cell-input-correct {
        animation: pop-in 0.4s ease-out;
      }
      @keyframes pop-in {
        0% { transform: scale(0.8); }
        50% { transform: scale(1.2); background-color: rgba(167, 243, 208, 0.7); } /* green-200 with opacity */
        100% { transform: scale(1); }
      }

      .feedback-container.wrong {
          animation: shake 0.5s ease-in-out;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .btn-pulse {
        animation: pulse-animation 2s infinite;
      }
      @keyframes pulse-animation {
        0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); } /* indigo-600 */
        70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
        100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
      }
      /* General Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .animate-pop-in-subtle {
        animation: pop-in-subtle 0.3s ease-out forwards;
      }
      @keyframes pop-in-subtle {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-correct-reveal {
        animation: correct-pop 0.5s ease-out;
      }
      @keyframes correct-pop {
        50% { transform: scale(1.05); }
      }
      @keyframes countdown-pop {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-countdown-pop {
        animation: countdown-pop 0.5s ease-out forwards;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.1",
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
          "react/": "https://esm.sh/react@^19.1.1/",
          "@google/genai": "https://esm.sh/@google/genai@^1.15.0"
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
